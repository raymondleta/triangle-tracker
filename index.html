<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1>Triangle Tracker</h1>

    <form id="form1">
      Side A: <input type="number" id="sideA" onkeyup="stoppedTyping()" required />
      Side B: <input type="number" id="sideB" onkeyup="stoppedTyping()" required />
      Side C: <input type="number" id="sideC" onkeyup="stoppedTyping()" required />


    </form>

    <div id="inputs">
      <button onclick="trackButton()" id="submitButton" disabled/>Triangle Type</button>
      <form method="get" action="index.html">
      <button type="submit" id="submit">Reset</button>
    </div>
    
    <p id="answerHere"></p>

    <script src="scripts/scripts.js" charset="utf-8"></script>
  </body>
</html>
